{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-5">
  <h2 class="mb-4">Order for {{ product.name }}</h2>

  {% if messages %}
    {% for msg in messages %}
      <script>alert("{{ msg }}");</script>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <label>Name</label>
    <input type="text" name="name" class="form-control mb-3" required>

    <label>Email</label>
    <input type="email" name="email" class="form-control mb-3" required>

    <label>Mobile Number</label>
    <input type="text" name="mobile" class="form-control mb-3" required>

    <label>City</label>
    <input type="text" name="city" class="form-control mb-3" required>

    <label>Address</label>
    <textarea name="address" class="form-control mb-3" required></textarea>

    <button type="submit" class="btn btn-primary w-100 mt-2">Submit Order</button>
  </form>
</div>

{% endblock %}
