{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <h2 class="text-center mb-4">My Wishlist</h2>

  <div class="row g-4">
    {% for p in wishlist_products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0">
        <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}" style="height:220px; object-fit:cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="text-muted mb-2">â‚¹{{ p.price }}</p>
          <a href="{% url 'order_register' p.id %}" class="btn btn-primary mt-auto">Purchase</a>
          <a href="{% url 'remove_from_wishlist' p.id %}" class="btn btn-danger mt-2">Remove</a>
        </div>
      </div>
    </div>
    {% empty %}
      <p class="text-center">Your wishlist is empty.</p>
    {% endfor %}
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'product' %}" class="btn btn-secondary">Back to Products</a>
  </div>
</div>

{% endblock %}
