{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container product-page">
  <h2 class="text-center mb-4">Our Products</h2>

  <!-- Search + Filter form -->
  <form method="GET" class="search-form d-flex justify-content-center gap-2 mb-4">

    <input type="text" name="search" placeholder="Search products..."
           value="{{ request.GET.search }}" class="form-control w-auto">

    <!-- Category Dropdown -->
    <select name="category" class="form-select w-auto">
      <option value="">All Categories</option>

      {% with selected=request.GET.category %}
        {% for c in categories %}
          <option value="{{ c.id }}"
            {% if selected == c.id|stringformat:"s" %}selected{% endif %}>
            {{ c.name }}
          </option>
        {% endfor %}
      {% endwith %}
    </select>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Product Grid -->
  <div class="row g-4">
    {% for p in products %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0">

          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="text-muted mb-2">â‚¹{{ p.price }}</p>

            <a href="{% url 'detail' p.id %}" class="btn btn-primary mt-auto">View Details</a>
            <a href="{% url 'add_to_wishlist' p.id %}" class="btn btn-danger mt-2">Add to Wishlist</a>
          </div>
        </div>
      </div>

    {% empty %}
      <div class="text-center">
        <p>No products found.</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
